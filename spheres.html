<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spheres</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
		</style>
	</head>
	<body>
		<div class="controls">
			<input type="range" min="0" max="1000" value="500" class="slider" id="xrotation">
			<input type="range" min="0" max="1000" value="500" class="slider" id="yrotation">
			<input type="range" min="0" max="1000" value="500" class="slider" id="zrotation">
			<input type="range" min="0" max="1000" value="500" class="slider" id="zoom">
			<label for="render">Enable mouse dragging </label>
			<input type="checkbox" id="render" onchange="togglerender()">
			<button onclick="screen.turn()">Turn (a)</button>
			<button onclick="screen.move()">Move (w)</button>
			<button onclick="screen.dig()">Dig (e)</button>
			<button onclick="screen.place()">Place (p)</button>
		</div>

		<script src="http://threejs.org/build/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="spheres.js"></script>
		<script src="screen.js"></script>
		<script>
			var screen=new Screen();
			var sliderx = document.getElementById("xrotation");
			sliderx.prevvalue=500;
			sliderx.oninput = function() {
				screen.rotate((this.value-this.prevvalue)*Math.PI/500,0);
				this.prevvalue=this.value;
			} 
			var slidery = document.getElementById("yrotation");
			slidery.prevvalue=500;
			slidery.oninput = function() {
				screen.rotate((this.value-this.prevvalue)*Math.PI/500,1);
				this.prevvalue=this.value;
			} 
			var sliderz = document.getElementById("zrotation");
			sliderz.prevvalue=500;
			sliderz.oninput = function() {
				screen.rotate((this.value-this.prevvalue)*Math.PI/500,2);
				this.prevvalue=this.value;
			} 
			var sliderzoom = document.getElementById("zoom");
			sliderzoom.prevvalue=500;
			sliderzoom.oninput = function() {
				screen.zoom((this.value-this.prevvalue)/100);
				this.prevvalue=this.value;
			} 
		
			var container;
			//var raycaster;
			//var mouse = new THREE.Vector2(), INTERSECTED;
			//var radius = 100, theta = 0;

			init();
			//screen.render();
			//setcamera(20,10,3);
			screen.setcamera(0,0,18);
			screen.movecursor([1,0,1]);
			screen.addbot();
			//animate();
			togglerender();
			//let dir=new THREE.Vector3(1,1,0);let origin=new THREE.Vector3(screen.cursor[0],screen.cursor[1],screen.cursor[2]);
			//var arrowHelper = new THREE.ArrowHelper( dir, origin, screen.d,0xffff00,1/2);
			//screen.scene.add( arrowHelper );

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				
				screen.scene.background = new THREE.Color( 0x0ff0f0 );

				var light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 1, 1, 1 ).normalize();
				screen.scene.add( light );
				var light2 = new THREE.AmbientLight( 0x222222 );
				screen.scene.add( light2 );
				var light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( -1, -1, -1 );
				screen.scene.add( light );

				let sphs=new Spheres();
				sphs.addshells(5);
				sphs.addgridlines(15);
				screen.addspheres(sphs);
				
				//raycaster = new THREE.Raycaster();

				screen.renderer.setPixelRatio( window.devicePixelRatio );
				screen.renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( screen.renderer.domElement );

				//document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				screen.camera.aspect = window.innerWidth / window.innerHeight;
				screen.camera.updateProjectionMatrix();

				screen.renderer.setSize( window.innerWidth, window.innerHeight );
				screen.render();

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				screen.render();

			}
			function togglerender(){
				let rend=document.getElementById("render").checked;
				if (rend){
					screen.halt=false;
					screen.animate();
				} else {
					screen.halt=true;
				}
			}
			document.body.addEventListener("keydown", keyDown, false);
			function keyDown(e) {
				var k = e.keyCode; 
				//console.log(k);
				if(k==83) { 
					screen.move(-1);
				} else if (k==65){ 
					screen.turn();
				} else if (k==80){ 
					screen.place();
				} else if (k==68){ 
					screen.turn(-1);
				} else if (k==69){ 
					screen.dig();
				} else if (k==87){ 
					screen.move();
				} else {
					return 0;
				}
				relcam();
			}
			function relcam(){
				let lookat=screen.spheres.vox(vecplus(screen.bots[0].loc,screen.bots[0].dir));
				screen.lookAt.x=lookat[0];
				screen.lookAt.y=lookat[1];
				screen.lookAt.z=lookat[2];
				let botloc=screen.spheres.vox(screen.bots[0].loc);
				screen.setcamera(botloc[0],botloc[1],botloc[2]);
				screen.zoom(-0.5);
			}

		</script>

	</body>
</html>
