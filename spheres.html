<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spheres</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
		</style>
	</head>
	<body>
		<div class="controls">
			<input type="range" min="0" max="1000" value="500" class="slider" id="xrotation">
			<input type="range" min="0" max="1000" value="500" class="slider" id="yrotation">
			<input type="range" min="0" max="1000" value="500" class="slider" id="zrotation">
			<input type="range" min="0" max="1000" value="500" class="slider" id="zoom">
			<button onclick="screen.turn()">Turn (a)</button>
			<button onclick="screen.move()">Move (w)</button>
			<button onclick="screen.dig()">Dig (e)</button>
			<button onclick="screen.place()">Place (p)</button>
		</div>

		<script src="js/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="spheres.js"></script>
		<script src="screen.js"></script>
		<script>
			var screen=new Screen();
			var sliderx = document.getElementById("xrotation");
			sliderx.oninput = function() {
				screen.rots[0]=(this.value-500)/1000*2*Math.PI;
				screen.updatecamera();
			} 
			var slidery = document.getElementById("yrotation");
			slidery.oninput = function() {
				screen.rots[1]=(this.value-500)/1000*2*Math.PI;
				screen.updatecamera();
			} 
			var sliderz = document.getElementById("zrotation");
			sliderz.oninput = function() {
				screen.rots[2]=(this.value-500)/1000*2*Math.PI;
				screen.updatecamera();
			} 
			var sliderzoom = document.getElementById("zoom");
			sliderzoom.oninput = function() {
				screen.camdis=this.value/100;
				screen.updatecamera();
			} 
		
			var container;
			init();
			screen.movecursor([1,0,1]);
			screen.addbot();
			screen.follow=0;
			screen.updatecamera();
			screen.render();
			
			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				
				screen.scene.background = new THREE.Color( 0x0ff0f0 );

				var light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 1, 1, 1 ).normalize();
				screen.scene.add( light );
				var light2 = new THREE.AmbientLight( 0x222222 );
				screen.scene.add( light2 );
				var light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( -1, -1, -1 );
				screen.scene.add( light );

				let sphs=new Spheres();
				for (let i=0;i<3;i++){
					sphs.addplane(9,9,-i);
				}
				//sphs.addgridlines(9);
				sphs.setcols();
				screen.addspheres(sphs);
				
				screen.renderer.setPixelRatio( window.devicePixelRatio );
				screen.renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( screen.renderer.domElement );

				screen.renderer.domElement.addEventListener( 'mousedown', (event)=>toggleanim(true), false );
				screen.renderer.domElement.addEventListener( 'mouseup', (event)=>toggleanim(false), false );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				screen.camera.aspect = window.innerWidth / window.innerHeight;
				screen.camera.updateProjectionMatrix();

				screen.renderer.setSize( window.innerWidth, window.innerHeight );
				screen.render();

			}
			function toggleanim(bool){
				if (bool){
					screen.halt=false;
					screen.animate();
				} else {
					screen.halt=true;
				}
			}
			document.body.addEventListener("keydown", keyDown, false);
			function keyDown(e) {
				var k = e.keyCode; 
				//console.log(k);
				if(k==83) { 
					screen.move(-1);
				} else if (k==65){ 
					screen.turn();
				} else if (k==80){ 
					screen.place();
				} else if (k==68){ 
					screen.turn(-1);
				} else if (k==69){ 
					screen.dig();
				} else if (k==87){ 
					screen.move();
				} else {
					return 0;
				}
			}

		</script>

	</body>
</html>
