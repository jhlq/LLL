<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Spheres</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				background-color: #f0f0f0;
				color: #444;
			}
		</style>
	</head>
	<body>
		<div class="controls">
			<input type="range" min="0" max="1000" value="500" class="slider" id="xrotation">
			<input type="range" min="0" max="1000" value="500" class="slider" id="yrotation">
			<input type="range" min="0" max="1000" value="500" class="slider" id="zrotation">
			<input type="range" min="0" max="1000" value="500" class="slider" id="zoom">
			<label for="render">Enable mouse dragging </label>
			<input type="checkbox" id="render" onchange="togglerender()">
		</div>

		<script src="http://threejs.org/build/three.min.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script src="spheres.js"></script>
		<script src="screen.js"></script>
		<script>
			var screen=new Screen();
			var sliderx = document.getElementById("xrotation");
			sliderx.prevvalue=500;
			sliderx.oninput = function() {
				screen.rotate((this.value-this.prevvalue)*Math.PI/500,0);
				this.prevvalue=this.value;
			} 
			var slidery = document.getElementById("yrotation");
			slidery.prevvalue=500;
			slidery.oninput = function() {
				screen.rotate((this.value-this.prevvalue)*Math.PI/500,1);
				this.prevvalue=this.value;
			} 
			var sliderz = document.getElementById("zrotation");
			sliderz.prevvalue=500;
			sliderz.oninput = function() {
				screen.rotate((this.value-this.prevvalue)*Math.PI/500,2);
				this.prevvalue=this.value;
			} 
			var sliderzoom = document.getElementById("zoom");
			sliderzoom.prevvalue=500;
			sliderzoom.oninput = function() {
				screen.zoom((this.value-this.prevvalue)/100);
				this.prevvalue=this.value;
			} 
		
			var container;
			//var raycaster;
			//var mouse = new THREE.Vector2(), INTERSECTED;
			//var radius = 100, theta = 0;

			init();
			//screen.render();
			//setcamera(20,10,3);
			screen.setcamera(5,0,8);
			screen.movecursor([1,0,1]);
			//animate();
			togglerender();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				
				screen.scene.background = new THREE.Color( 0x0ff0f0 );

				var light = new THREE.DirectionalLight( 0xffffff, 1 );
				light.position.set( 1, 1, 1 ).normalize();
				screen.scene.add( light );
				var light2 = new THREE.AmbientLight( 0x222222 );
				screen.scene.add( light2 );
				var light = new THREE.DirectionalLight( 0x002288 );
				light.position.set( - 1, - 1, - 1 );
				screen.scene.add( light );

				//screen.d=10;
				//var geometry = new THREE.SphereGeometry( screen.d/2, 32, 32 );
				let sphs=new Spheres();
				sphs.addshells(3);
				sphs.addgridlines(9);
				screen.addspheres(sphs);
				/*for (let sp of sphs.map.values()) {
					let object = new THREE.Mesh( geometry, new THREE.MeshLambertMaterial( { color: sp.col } ) );
					let xyz=sp.xyz();
					object.position.x = xyz[0]*screen.d;
					object.position.y = xyz[1]*screen.d;
					object.position.z = xyz[2]*screen.d;
					screen.scene.add( object );
					screen.objmap.set(String(sp.loc),object);
				}*/

				//raycaster = new THREE.Raycaster();

				screen.renderer.setPixelRatio( window.devicePixelRatio );
				screen.renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( screen.renderer.domElement );

				//document.addEventListener( 'mousemove', onDocumentMouseMove, false );

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				screen.camera.aspect = window.innerWidth / window.innerHeight;
				screen.camera.updateProjectionMatrix();

				screen.renderer.setSize( window.innerWidth, window.innerHeight );
				screen.render();

			}

			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;
				screen.render();

			}
			function togglerender(){
				let rend=document.getElementById("render").checked;
				if (rend){
					screen.halt=false;
					screen.animate();
				} else {
					screen.halt=true;
				}
			}
			

		</script>

	</body>
</html>
